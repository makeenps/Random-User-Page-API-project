<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
     
    <script id="user-template" type="text/x-handlebars-template">
       
        <div>
            <img src="{{image}}" alt="">
            <p>{{firstName}} {{lastName}} </p>
            <p>{{state}}  {{city}}</p>
        </div>
          
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
           
            <div>
                <p>fav quote </p>
                <p>{{quote}}</p>
            </div>
              
    </script>

    <script id="poke-template" type="text/x-handlebars-template">
                
                <div>
                    
                    <img src="{{image}}" alt="" srcset="">
                    <p>{{name}} </p>
                    
                </div>
                  
    </script>
               
    <script id="aboutMe-template" type="text/x-handlebars-template">
                    <div>
                        <p>{{text}} </p>
                    </div>
                      
    </script>
                    <script id="friends-template" type="text/x-handlebars-template">
                        <div>
                            
                            {{#each friend}}
              
                               <span>{{firstName}} {{lastName}}</span>

                            {{/each}}
                            
                        </div>
                          
                        </script>

    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">	
            <button class="loadData">Load User Data</button>	
            <button class="DisData">Display User</button>	
        </div>	
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
